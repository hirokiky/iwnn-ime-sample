<body class="skin-organic">
<element name="keyboard_dic_detail" extends="section" role="region">
<section role="region">

<div id="confirmation-message" role="dialog" data-type="confirm" >
<section>
<div><label data-l10n-id="user_dic_word"></label>:<br />
<input type="text" x-inputmode="iwnn-user-dictionary" id="user_dic_word"></input>
</div>
<div><label data-l10n-id="user_dic_read"></label>:<br />
<input type="text" x-inputmode="phonetic iwnn-user-dictionary" id="user_dic_read"></input>
</div>
<div id="err_msg"></div>
</section>
<menu>
<button id="confirm-cancel" data-l10n-id="cancel"></button>
<button id="confirm-agree" data-l10n-id="ok"></button>
</menu>
</div>

</section>
</element>
